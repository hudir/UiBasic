<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>Font Icons</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Fontawesome v4.7 cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    
    <!-- fontawesome v5.0 -->
    <script src="https://kit.fontawesome.com/d6bc274c4e.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- Fontawesome with fa-2x ,-3x . -4x , -5x -->
    <i class="fa fa-fighter-jet fa-5x" aria-hidden="true"></i>

    <i class="fa fa-battery-empty fa-2x" aria-hidden="true"></i>

    <i class="fa fa-eye fa-5x" aria-hidden="true"></i>

    <hr>

    <!-- font size with fa-lg -->

    <i class="fa fa-fighter-jet" aria-hidden="true"></i>
    <i class="fa fa-fighter-jet fa-lg" aria-hidden="true"></i>
<br>
    <!-- font size with custom styling -->
    <i class="fa fa-fighter-jet myStyling" aria-hidden="true"></i>
 

    <i class="fas fa-address-book i1 "></i>


    <hr>

    <i class="fas fa-bahai fa-3x fa-spin">LOL, i`m so big</i>
    <i class="fas fa-atom fa-3x fa-spin"></i>
    <i class="fas fa-asterisk fa-3x fa-spin"></i>

    <hr>
    <i class="fas fa-bahai fa-3x fa-pulse"></i>
    <i class="fas fa-atom fa-3x fa-pulse"></i>
    <i class="fas fa-asterisk fa-3x fa-pulse"></i>

    <hr>
    <i class="fas fa-3x fa-pulse">Haha</i>

    <!-- Rotating Icons -->

    <hr>
    <i class="fas fa-bed fa-3x"></i>
    <i class="fas fa-bed fa-3x fa-rotate-90"></i>
    <i class="fas fa-bed fa-3x fa-rotate-180"></i>
    <i class="fas fa-bed fa-3x fa-rotate-270"></i>
  
    <hr>

    <i class="fas fa-bed fa-3x fa-flip-horizontal"></i>
    <i class="fas fa-bed fa-3x fa-flip-vertical"></i>
    <i class="fas fa-bed fa-3x fa-flip-both"></i>
    
    <hr>
    <!-- stacked Icons -->
    <span class="fa-stack">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
    </span>

    <br>

    <span class="fa-stack">
        <i class="fas fa-square fa-stack-2x"></i>
        <i class="fab fa-apple fa-stack-1x fa-inverse"></i>
        
    </span>
    <br>
    <span class="fa-stack">
        <i class="far fa-square fa-stack-2x"></i>
        <i class="fab fa-apple fa-stack-1x "></i>
        
    </span>

    <hr>
    <i class="fab fa-apple i2"></i>
<hr>
    <span class="fa-stack">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="far fa-square fa-stack-2x fa-inverse"></i>
        <i class="fab fa-apple fa-stack-1x fa-inverse "></i>
        
    </span>

    <!-- use positioning to merge icon -->
    <hr>
    <span class="old1">
        <i class="fas fa-circle old2"></i>
        <i class="fas fa-square old3"></i>
        <i class="fab fa-apple old4"></i>   
    </span>

    <hr>

    <!-- unicode of icons -->
<i class="fa fa-3x">&#xf2cd;</i>
<i class="fas fa-3x">&#xf7ae;</i>

<!-- Ul and List item  -->
<hr>

<ul class="fa-ul">
    <li class="fa-li"><span><i class="fas fa-baby-carriage"></i></span>B</li>
    <li class="fa-li"><span><i class="fas fa-baby-carriage"></i></span>A</li>
    <li class="fa-li"><span><i class="fas fa-baby-carriage"></i></span>B</li>
    <li class="fa-li"><span><i class="fas fa-baby-carriage"></i></span>Y</li>
</ul>

<hr>
<!-- pseudo element -->
<h1>This is my Cantact</h1>



</body>
</html>
