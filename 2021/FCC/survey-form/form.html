<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form</title>
</head>
<body>
    <header>
        <nav>

    </nav>
</header>

<main>
<h1 id="title">Survey Form</h1>
<p id="description">This is From to send a MSG to hudir</p>
<form action="" id="survey-form">
 <div>
     <label for="name" id="name-label">Name</label>
     <input type="text" id="name" name="fullname" placeholder="Hudir" required>
 </div>

 <div>
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" name="email" placeholder="hudir@gmail.com" required>
</div>

<div>
    <label for="number" id="number-label">Phone-Number</label>
    <input type="number" id="number" name="phn" max="3" min="1" placeholder="2">
</div>

<div>
    <label for="dropdown">Title</label>
    <select name="title" id="dropdown">
        <option label="select title"></option>
       <option disabled>------------</option>
       <option value="m">man</option>
       <option value="w">woman</option>
    </select>
</div>

<div>
    <span>Do u want me to call back</span>
    <input type="radio" name="callback" value="cbyes" id="cbyes">
    <label for="cbyes">Yes</label>
    <input type="radio" name="callback" value="cbno" id="cbno">
    <label for="cbno">No</label>
</div>

<div>
    <span>What time to call me back</span>
    <input type="checkbox" name="m" id="cbm" value="cbm">
    <label for="cbm">Morning</label>

    <input type="checkbox" name="a" id="cba" value="cba">
    <label for="cba">Afternoon</label>

    <input type="checkbox" name="n" id="cbn" value="cbn">
    <label for="cbn">Night</label>
</div>

<div>
    <p>additional comments.</p>
    <textarea name="TA" id="ta" cols="30" rows="10"></textarea>
</div>

<div>
    <input type="submit" value="1" id="submit">
</div>
</form>


</main>

<footer>

</footer>

</body>
</html>
